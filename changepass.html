
<section class="row">
    <div class="col-6 mx-auto my-0" ng-controller="changePassCtrl">
        <div class="card mt-4">
            <div class="card-header text-center" style="color: crimson;">
                <h2>Đổi Mật Khẩu</h2>
            </div>
            <div class="card-body" >
                <form action="">
                    <div class="row">   
                        <div class="form-group col-12">
                            <div class="input-group-text">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="my-addon"><i class="fa-solid fa-user"></i></span>
                                    </div>
                                    <input ng-model="username" class="form-control" type="text" placeholder="Nhập Tên Đăng Nhập" aria-label="Amoun (to the nearest dollar) " >
                                </div>
                  
                            </div>
                        </div>
                    </div>
                    <div class="row">   
                        <div class="form-group col-12">
                            <div class="input-group-text">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="my-addon"><i class="fa-solid fa-lock"></i></span>
                                    </div>
                                    <input ng-model="password"   class="form-control" type="password" placeholder="Nhập mật khẩu cũ" aria-label="Amoun (to the nearest dollar) " >
                                </div>
                  
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="input-group-text">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="my-addon"><i class="fa-solid fa-lock"></i></span>
                                    </div>
                                    <input ng-model="newpassword1"   class="form-control" type="password" placeholder="Nhập mật khẩu mới" aria-label="Amoun (to the nearest dollar) " >
                                </div>
                  
                            </div>
                        </div>
                    </div>
                    <div class="row">   
                        <div class="form-group col-12">
                            <div class="input-group-text">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="my-addon"><i class="fa-solid fa-lock"></i></span>
                                    </div>
                                    <input ng-model="newpassword2" type="password" class="form-control" type="text" placeholder="Nhập lại Mật Khẩu" aria-label="Amoun (to the nearest dollar) " >
                                </div>
                  
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="form-group col">
                            <button ng-click="changepass()"  class="btn btn-outline-danger">
                                <i class="fa-solid fa-square-check"></i> Xác Nhận </button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</section>
