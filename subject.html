<style>
    .btn-primary-gradient {
        text-transform: uppercase;
        padding: 13px 21px;
        border: none;
        font-size: 15px;
        font-weight: 400;
        letter-spacing: 1.25px;
        font-stretch: normal;
        background: linear-gradient(153deg, #45dbf2, #23B5E1);
        color: #fff;

    }

    .btn-primary-gradient:hover {
        color: #fff !important;
        background: linear-gradient(153deg, #007bff, #45dbf2);
    }

    .grad:hover {
        color: #343a40 !important;
        background-color: transparent !important;
        border-color: #343a40;
    }
    .subjects-item {
            margin-bottom: 40px;
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            min-height: 200px;
            position: relative;
        }

        .subjects-item-image {
            width: 200px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            flex-shrink: 0;
            
        }

        .subjects-item-text {
            background-color: rgb(243, 235, 235);
            padding: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-grow: 1;
        }

        .subjects-item-text-main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            flex-grow: 1;
        }

        .subjects-item-title-subtext {
            font-size: 12px;
            line-height: 18px;
            opacity: .5;
            margin-top: 4px;
        }
</style>

    <div class="subjects">
        <div class="spacer"></div>

    </div>
    <div class="row">
        <div class="col-6 subjects-item" ng-repeat="item in list_subject">

            </div>
            <div class="subjects-item-text">

                    <div>
                        <div>{{item.Name}}</div>
                        <div class="subjects-item-title-subtext">Test online - Chắc kiến thức bền vững tương lai
                            <a class="btn btn-primary-gradient" href="#!quiz/{{item.Id}}/{{item.Name}}"
                                role="button">test ngay</a>

                        </div>
                    </div>
                </div>

            </div>
