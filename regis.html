<section class="row">
    <div class="col-6 mx-auto my-0">
        <div class="card mt-4" ">
            <div class=" card-header text-center" style="color: crimson;">
            <h1>Đăng Kí</h1>
        </div>

        <form class="card-body" name="regis">
            <div class="form-group">
                <label for="usename">Tên Đăng Nhập</label>
                <input name="txtusername" required maxlength="25" ng-model="username" required
                    placeholder="Nhập Tên Đăng Nhập" class="form-control" type="text" minlength="5" name="usename">
                <span class="small" ng-show="regis.txtusername.$invalid">Vui lòng nhập Tài Khoản</span>

            </div>
            <div class="form-group">
                <label for="email">PassWord</label>
                <input ng-model="password" required re-pass placeholder="Nhập Mật Khẩu" class="form-control"
                    type="password" minlength="5" name="pass">
                <span class="small" ng-show="regis.pass.$invalid">Vui lòng nhập mật khẩu</span>

            </div>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" placeholder="Nhập Họ và Tên" ng-model="fullname" class="form-control" name="txtname"
                    required maxlength="25">
                <span class="small" ng-show="regis.txtname.$invalid">Vui lòng nhập họ và tên</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="email" required placeholder="Nhập Email" class="form-control" type="email"
                    name="email">
                <span class="small" ng-show="regis.email.$invalid">Vui lòng nhập email</span>
            </div>
            <div class="form-group">
                <label for="email">Giới Tính</label>
                <input ng-model="gender" required placeholder="Giới Tính" class="form-control" type="text"
                    name="gender">
                <span class="small" ng-show="regis.gender.$invalid">Vui lòng nhập giới tính</span>

            </div>

            <a href="layout.html">
                <div class="card-footer text-muted">
                    <button aria-required="false" ng-click="postdata()" type="submit" class="btn btn-outline-danger"><i
                            class="fa-solid fa-circle-check"></i>Đăng Kí</button>
                    <h6 ng-show="bonus.$valid" class="col-sm-8">
                        Chúc mừng bạn đã nhập đúng
                    </h6>
                </div>
            </a>

            <span class="navbar-text">

            </span>

        </form>
    </div>
    </div>
</section>
