<section class="row">
  <div class="col-6 mx-auto my-0" >
      <div class="card mt-4">
          <div class="card-header text-center" style="color: crimson;">
              <h1>Đổi Thông tin</h1> 
          </div>
         
          <form class="card-body"  name="regis">
              <div class="form-group">
                  <label for="usename">Tên Đăng Nhập cần thay đổi thông tin</label>
                  <input name="txtusername" required maxlength="25" ng-model="username" required placeholder="Nhập Tên Đăng Nhập"  class="form-control" type="text" name="usename">
                  <span class="small" ng-show="regis.txtusername.$invalid">Vui lòng nhập đúng tên Tài Khoản</span>
                  
              </div>
              <div class="form-group">
                  <label  for="email">PassWord</label>
                  <input ng-model="newpassword" required re-pass placeholder="Nhập Mật Khẩu"  class="form-control" type="password" name="pass">
                  <span class="small" ng-show="regis.pass.$invalid">Vui lòng nhập mật khẩu</span>

              </div>
              <div class="form-group">
                  <label for="name">Họ và tên</label>
                  <input type="text" placeholder="Nhập Họ và Tên" ng-model="newfullname" class="form-control"
                      name="txtname" required  maxlength="25">
                      <span class="small" ng-show="regis.txtname.$invalid">Vui lòng nhập họ và tên</span>
              </div>
              <div class="form-group">
                  <label  for="email">Email</label>
                  <input ng-model="newemail" required placeholder="Nhập Email"  class="form-control" type="text" name="email">
                  <span class="small" ng-show="regis.email.$invalid">Vui lòng nhập email</span>
              </div>
              <div class="form-group">
                  <label  for="email">Giới Tính</label>
                  <input ng-model="newgender" required placeholder="Giới Tính"  class="form-control" type="text" name="gender">
                  <span class="small" ng-show="regis.gender.$invalid">Vui lòng nhập giới tính</span>
                  
              </div>
              <div class="form-group">
                <label  for="email">Học Phí</label>
                <input ng-model="newshool" required min="200000" inputschoolfee placeholder="Học Phí"  class="form-control" type="text" name="fee">
                <!-- <span class="small" ng-show="regis.fee.$invalid">Vui lòng nhập học phí</span> -->
                <span class="small text-danger" ng-show="regis.fee.$invalid && regis.fee.$dirty">
                    Số này không chia hết cho 2 và 9
                </span>
            </div>
             
                  <a href="layout.html">
                      <div class="card-footer text-muted">
                      <button  ng-click="changepass()" type="button" class="btn btn-outline-danger"><i class="fa-solid fa-circle-check"></i>Đổi thông tin</button>
                      <h6 ng-show="bonus.$valid" class="col-sm-8">
                          Chúc mừng bạn đã nhập đúng
                      </h6>
                  </div>
                  </a>
                  
                  <span class="navbar-text">

</span>
          
          </form>
      </div>
  </div>
</section>
